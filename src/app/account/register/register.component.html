<div class="row">
  <div class="col-12">
    <hr />
    <h2><fa-icon [icon]="['fal', 'user-plus']"></fa-icon> Register</h2>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div *ngIf="success" class="alert alert-success" role="alert">
      {{success}}
    </div>
    <div *ngIf="!success">
      <form #f="ngForm"
            ngNativeValidate
            (ngSubmit)="register(f)">
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">Email</label>
          <div class="col-8">
            <input id="email"
                   name="email"
                   type="email"
                   class="form-control"
                   placeholder="Email"
                   required
                   email
                   #email="ngModel"
                   [(ngModel)]="model.email">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-4 col-form-label">Password</label>
          <div class="col-8">
            <input id="password"
                   name="password"
                   type="password"
                   class="form-control"
                   placeholder="Password"
                   required
                   #password="ngModel"
                   [(ngModel)]="model.password">
          </div>
        </div>
        <div class="form-group">
          <button type="submit"
                  class="btn btn-default"
                  [disabled]="f.invalid">
            Register
          </button>
        </div>
        <div *ngFor="let error of errors">
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
