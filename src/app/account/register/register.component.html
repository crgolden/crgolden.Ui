<div class="row">
  <div class="col-12">
    <hr />
    <h2><fa-icon [icon]="['fal', 'user-plus']"></fa-icon> Register</h2>
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-6">
      <hr />
      <div *ngIf="success" class="alert alert-success" role="alert">
      {{success}}
    </div>
    <div *ngIf="!success">
      <form #f="ngForm"
            ngNativeValidate
            (ngSubmit)="register(f)">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="firstName">
                First Name
              </label>
              <input id="firstName"
                    name="firstName"
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    required
                    #firstName="ngModel"
                    [(ngModel)]="model.firstName">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="lastName">
                Last Name
              </label>
              <input id="lastName"
                      name="lastName"
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                      required
                      #lastName="ngModel"
                      [(ngModel)]="model.lastName">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">
            Email
          </label>
          <input id="email"
                  name="email"
                  type="email"
                  class="form-control"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                  required
                  email
                  #email="ngModel"
                  [(ngModel)]="model.email">
          <small id="emailHelp" class="form-text text-muted">
            We'll never share your email with anyone else.
          </small>
        </div>
        <div class="form-group">
          <label for="password">
            Password
          </label>
          <input id="password"
                  name="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required
                  #password="ngModel"
                  [(ngModel)]="model.password">
        </div>
        <div class="form-group">
          <button type="submit"
                  class="btn btn-primary"
                  [disabled]="f.invalid">
            Submit
          </button>
        </div>
        <div *ngFor="let error of errors">
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
