<div class="row">
  <div class="col">
    <h2>
      <fa-icon [icon]="['fal', 'key']"></fa-icon> Reset Password
    </h2>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col">
    <ng-container *ngIf="model.code; then validCode; else invalidCode"></ng-container>
    <ng-template #validCode>
      <ng-container *ngIf="success; then isSuccess; else isNotSuccess"></ng-container>
      <ng-template #isSuccess>
        <div class="alert alert-success" role="alert">
          {{success}} Please <a routerLink="/account/login">click here to log in</a>.
        </div>
      </ng-template>
      <ng-template #isNotSuccess>
        <form #f="ngForm" ngNativeValidate (ngSubmit)="resetPassword(f)">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email"
                   name="email"
                   type="text"
                   class="form-control"
                   placeholder="Email"
                   required
                   email
                   #email="ngModel"
                   [(ngModel)]="model.email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password"
                   name="password"
                   type="password"
                   class="form-control"
                   placeholder="Password"
                   required
                   #password="ngModel"
                   [(ngModel)]="model.password">
          </div>
          <div class="form-group">
            <hr/>
            <button type="submit"
                    class="btn btn-primary"
                    [disabled]="f.pristine || f.invalid">
              Submit
            </button>
          </div>
        </form>
      </ng-template>
    </ng-template>
    <ng-template #invalidCode>
      <div class="alert alert-danger" role="alert">
        <p>A code must be supplied for password reset.</p>
      </div>
    </ng-template>
  </div>
</div>
