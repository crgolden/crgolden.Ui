<div class="row">
  <div class="col-sm-1 col-md-2"></div>
  <div class="col-sm-10 col-md-8">
    <h2><fa-icon [icon]="['fal', 'sign-in']"></fa-icon> Login</h2>
    <hr />
  </div>
  <div class="col-sm-1 col-md-2"></div>
</div>
<div class="row">
  <div class="col-sm-1 col-md-2"></div>
  <div class="col-sm-10 col-md-8">
    <form #f="ngForm" ngNativeValidate (ngSubmit)="login(f)">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" class="form-control" placeholder="Email" required email
               [(ngModel)]="model.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="Password" required
               [(ngModel)]="model.password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Login</button>
      </div>
    </form>
    <div *ngFor="let error of errors">
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
    </div>
  </div>
  <div class="col-sm-1 col-md-2"></div>
</div>
