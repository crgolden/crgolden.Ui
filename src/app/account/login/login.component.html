<div class="row">
  <div class="col-sm-1 col-md-2"></div>
  <div class="col-sm-10 col-md-8">
    <h2><fa-icon [icon]="['fal', 'sign-in']"></fa-icon> Login</h2>
    <hr />
  </div>
  <div class="col-sm-1 col-md-2"></div>
</div>
<div class="row">
  <div class="col-sm-1 col-md-2"></div>
  <div class="col-sm-10 col-md-8">
    <form #f="ngForm" ngNativeValidate (ngSubmit)="login(f)">
      <div class="form-group row">
        <label for="email" class="col-4 col-form-label">Email</label>
        <div class="col-8">
          <input id="email" name="email" type="text" class="form-control" placeholder="Email" required email
                 #email="ngModel"
                 [(ngModel)]="model.email">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-4 col-form-label">Password</label>
        <div class="col-8">
          <input id="password" name="password" type="password" class="form-control" placeholder="Password" required
                 #password="ngModel"
                 [(ngModel)]="model.password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4"></div>
        <div class="col-8">
          <div class="form-check">
            <input id="rememberMe" name="rememberMe" type="checkbox" class="form-check-input"
                   #rememberMe="ngModel"
                   [(ngModel)]="model.rememberMe" />
            <label class="form-check-label" for="rememberMe">
              Remember Me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <hr/>
        <button type="submit" class="btn btn-primary"
                [disabled]="f.invalid">
          Login
        </button>
      </div>
      <div *ngFor="let error of errors">
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-1 col-md-2"></div>
</div>
