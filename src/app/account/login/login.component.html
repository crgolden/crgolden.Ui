<div class="row">
  <div class="col-sm-1 col-md-2"></div>
  <div class="col-sm-10 col-md-8">
    <h2><fa-icon [icon]="['fal', 'sign-in']"></fa-icon> Login</h2>
    <hr />
  </div>
  <div class="col-sm-1 col-md-2"></div>
</div>
<div class="row">
  <div class="col-sm-1 col-md-2"></div>
  <div class="col-sm-10 col-md-8">
    <form #f="ngForm" ngNativeValidate (ngSubmit)="login(f)">
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="model.email" id="email" name="email" type="text" required class="form-control" placeholder="Email" validateEmail>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="model.password" id="password" name="password" type="password" required class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Login</button>
      </div>
    </form>
    <div *ngIf="error" class="alert alert-danger" role="alert">
      <strong>Oops!</strong> {{error}}
    </div>
  </div>
  <div class="col-sm-1 col-md-2"></div>
</div>
