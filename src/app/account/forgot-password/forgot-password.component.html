<div class="row">
  <div class="col-12">
    <hr />
    <h2><fa-icon [icon]="['fal', 'key']"></fa-icon> Forgot Password</h2>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div *ngIf="success" class="alert alert-success" role="alert">
      {{success}}
    </div>
    <div *ngIf="!success">
      <form #f="ngForm" ngNativeValidate (ngSubmit)="forgotPassword(f)">
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">Email</label>
          <div class="col-8">
            <input id="email"
                   name="email"
                   type="text"
                   class="form-control"
                   placeholder="Email"
                   required
                   email
                   #email="ngModel"
                   [(ngModel)]="model.email">
          </div>
        </div>
        <div class="form-group">
          <button type="submit"
                  class="btn btn-primary"
                  [disabled]="f.invalid">
            Submit
          </button>
        </div>
        <div *ngFor="let error of errors">
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
