<div class="row">
  <div class="col">
    <form #f="ngForm"
          ngNativeValidate
          (ngSubmit)="changePassword(f)">
      <div class="form-group">
        <label for="oldPassword">
          Old Password
        </label>
        <input id="oldPassword"
                name="oldPassword"
                type="password"
                class="form-control"
                placeholder="Old Password"
                required
                #oldPassword="ngModel"
                [(ngModel)]="model.oldPassword">
      </div>
      <div class="form-group">
        <label for="newPassword">
          New Password
        </label>
        <input id="newPassword"
                name="newPassword"
                type="password"
                class="form-control"
                placeholder="New Password"
                required
                #newPassword="ngModel"
                [(ngModel)]="model.newPassword">
      </div>
      <button type="submit"
              class="btn btn-primary"
              [disabled]=" f.pristine || f.invalid">
        Update password
      </button>
    </form>
  </div>
</div>
