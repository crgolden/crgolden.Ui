<div class="row">
  <div class="col-12">
    <form #f="ngForm"
          ngNativeValidate
          (ngSubmit)="changePassword(f)">
      <div class="form-group row">
        <label for="oldPassword" class="col-4 col-form-label">
          Old Password
        </label>
        <div class="col-8">
          <input id="oldPassword"
                 name="oldPassword"
                 type="password"
                 class="form-control"
                 placeholder="Old Password"
                 required
                 #oldPassword="ngModel"
                 [(ngModel)]="model.oldPassword">
        </div>
      </div>
      <div class="form-group row">
        <label for="newPassword" class="col-4 col-form-label">
          New Password
        </label>
        <div class="col-8">
          <input id="newPassword"
                 name="newPassword"
                 type="password"
                 class="form-control"
                 placeholder="New Password"
                 required
                 #newPassword="ngModel"
                 [(ngModel)]="model.newPassword">
        </div>
      </div>
      <button type="submit"
              class="btn btn-primary"
              [disabled]=" f.pristine || f.invalid">
        Update password
      </button>
    </form>
  </div>
</div>
