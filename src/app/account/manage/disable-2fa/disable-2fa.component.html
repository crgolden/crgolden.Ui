<div class="row">
  <div class="col-12">
    <div class="alert alert-warning" role="alert">
      <p>
        <fa-icon [icon]="['fal', 'exclamation']"></fa-icon>
        <strong>This action only disables 2FA.</strong>
      </p>
      <p>
        Disabling 2FA does not change the keys used in authenticator apps. If you wish to change the key
        used in an authenticator app you should <a routerLink="/account/manage/reset-authenticator">reset your authenticator keys.</a>
      </p>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <button class="btn btn-danger"
            type="button"
            (click)="disable2fa()">
      Disable 2FA
    </button>
    <div *ngFor="let error of errors">
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
    </div>
  </div>
</div>
