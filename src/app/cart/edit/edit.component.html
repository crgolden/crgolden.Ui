<div class="row">
  <div class="col-12">
    <hr />
    <div class="row">
      <div class="col-12 col-md-6">
        <h2><fa-icon [icon]="['fal', 'shopping-cart']"></fa-icon> Cart</h2>
      </div>
      <div class="col-12 col-md-6">
        <h2 *ngIf="showProceedToCheckout$() | async">
          <span class="float-md-right">
            <a routerLink="/Checkout">
              <fa-icon [icon]="['fal', 'cash-register']"></fa-icon> Proceed to Checkout
            </a>
          </span>
        </h2>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="cart$() | async as cart">
  <div class="col-12">
    <hr />
    <kendo-grid [data]="cart.cartProducts"
                [pageSize]="state.take"
                [skip]="state.skip"
                [sort]="state.sort"
                [sortable]="sortable"
                [pageable]="pageable"
                [scrollable]="'none'"
                [groupable]="false"
                [group]="state.group"
                [filterable]="false"
                [filter]="state.filter">
      <kendo-grid-column field="model2Name">
        <ng-template kendoGridHeaderTemplate>
          Product
        </ng-template>
        <ng-template kendoGridCellTemplate let-cartProduct>
          <a routerLink="/Products/Details/{{cartProduct.model2Id}}">
            {{cartProduct.model2Name}}
          </a>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="price">
        <ng-template kendoGridHeaderTemplate>
          Price
        </ng-template>
        <ng-template kendoGridCellTemplate let-cartProduct>
          {{cartProduct.price | currency}}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="quantity">
        <ng-template kendoGridHeaderTemplate>
          Quantity
        </ng-template>
        <ng-template kendoGridCellTemplate let-cartProduct>
          <kendo-numerictextbox [value]="cartProduct.quantity"
                                [min]="1"
                                [title]="Quantity"
                                [decimals]="0"
                                [format]="'n0'"
                                [autoCorrect]="true"
                                (valueChange)="updateQuantity($event, cartProduct)">
          </kendo-numerictextbox>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column>
        <ng-template kendoGridCellTemplate let-cartProduct>
          <a class="text-danger"
             (click)="removeCartProduct(cartProduct)">
            <fa-icon [icon]="['fal', 'trash']"></fa-icon>
          </a>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
    <hr />
    <div class="row">
      <div class="col-12 col-md-6">
        <h4>
          Total: {{cart.total | currency}}
        </h4>
      </div>
      <div class="col-12 col-md-6">
      </div>
    </div>
  </div>
  <hr />
</div>
