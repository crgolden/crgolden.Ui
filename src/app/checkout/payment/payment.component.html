<form #paymentInformationForm="ngForm"
      ngNativeValidate
      (ngSubmit)="validatePaymentInformation(paymentInformationForm)">
  <div class="modal-header">
    <h4 id="paymentInformationModalTitle"
        class="modal-title">
      Payment Information
    </h4>
    <button type="button"
            class="close"
            aria-label="Close"
            (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="cardElement">
        Credit or debit card
      </label>
      <div id="cardElement"></div>
      <div *ngIf="error" role="alert">
        {{error.message}}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit"
            class="btn btn-primary"
            [disabled]="error != null">
      Save
    </button>
  </div>
</form>
